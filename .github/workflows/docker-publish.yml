name: Build Docker Image

on:
  push:
    branches:
      - 'master'
env:
  IMAGE_NAME: shield
  NOTIFICATION_URL: 'http://splitscale.systems:3030/notifications'
  NOTIFICATION_TITLE: 'Default title'
  NOTIFICATION_INFO: 'Default info'
  JOB_URL: 'Default job url'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Set NOTIFICATION_TITLE, NOTIFICATION_INFO and JOB_URL
        run: |
          repo_name=${{ github.repository }}
          branch_name=${GITHUB_REF#refs/heads/}
          title="[$repo_name:$branch_name]"
          echo "NOTIFICATION_TITLE=$title" >> $GITHUB_ENV

          server_url=${{ github.server_url }}
          repo=${{ github.repository }}
          run_id=${{ github.run_id }}
          job_url="$server_url/$repo/actions/runs/$run_id"
          echo "JOB_URL=$job_url" >> $GITHUB_ENV

          echo "NOTIFICATION_INFO=${{ github.event.head_commit.message }}" >> $GITHUB_ENV

      - name: Check if job suceeded
        if: ${{ success() }}
        run: |
          curl -X POST -H "Content-Type: application/json" -d "{\"title\":\"["${{ env.NOTIFICATION_TITLE }}\"](${{ env.JOB_URL }})\",\"content\":{\"status\":\"${{ github.workflow }} deployed üöÄ\",\"info\":\"${{ env.NOTIFICATION_INFO }}\"}}" ${{ env.NOTIFICATION_URL }}

      - name: Check if job failed
        if: ${{ failure() }}
        run: |
          curl -X POST -H "Content-Type: application/json" -d "{\"title\":\"["${{ env.NOTIFICATION_TITLE }}\"](${{ env.JOB_URL }})\",\"content\":{\"status\":\"${{ github.workflow }} failed ‚ùå\",\"info\":\"${{ env.NOTIFICATION_INFO }}\"}}" ${{ env.NOTIFICATION_URL }}
